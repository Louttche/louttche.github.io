{% assign image_list = site.static_files | where_exp: 'image', "image.path contains page.image_path" %}
{% assign slide_count = image_list | size %}

{% if image_list != empty %}
  <div class="carousel">
    <div class="carousel-inner">
      {% for image in image_list %}
        <div class="carousel-item">
          <img src="{{ site.baseurl }}{{ image.path }}" alt="Project Image" />
        </div>
      {% endfor %}
    </div>
    <button class="carousel-prev">❮</button>
    <button class="carousel-next">❯</button>
    <div class="carousel-dots">
      {% for i in (1..slide_count) %}
        <span class="dot" data-index="{{ i }}"></span>
      {% endfor %}
    </div>
  </div>
{% endif %}
