{% assign category_name = category.name |  downcase %}
{% assign category_skills = site.data.skills | where_exp: "skill", "skill.categories contains category_name" %}

{% if category_skills.size > 0 %}
    <div class="skills-container">
        {% for skill in category_skills %}
            <span class="skill-badge" style="background-color: {{ skill.color }};">{{ skill['name'] | strip }}</span>
        {% endfor %}
    </div>
{% endif %}
