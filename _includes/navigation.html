<nav>
  <ul class="nav-menu">
    {% assign nav_items = site.data.navigation |  reverse %}
    {% for item in nav_items %}
      <li class="title"><a href="{{ item.link }}" {% if page.url == item.link %} class="nav-link active" {% else %} class="nav-link" {% endif %}>{{ item.name }}</a></li>
    {% endfor %}
  </ul>
  <div class="hamburger">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </div>
</nav>
