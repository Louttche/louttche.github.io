<div id="contact-form" >
  <form action="https://formspree.io/f/mblygwzk" method="POST">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="email" class="required-field">Email</label>
    <input type="email" id="email" name="email" placeholder="Your email.." required>

    <label for="subject" class="required-field">Subject</label>
    <input type="text" id="subject" name="subject" placeholder="Subject.." maxlength="256" required>

    <label for="message" class="required-field">Message</label>
    <textarea id="message" name="message" placeholder="Write something.." required style="min-height: 100px;"></textarea>

    <div class="hpfield">
      <label for="website">Website</label>
      <input type="text" id="website" name="website" autocomplete="off">
    </div>

    <input type="submit" value="Submit" class="btn btn-dark">
  </form>
  <script src="/assets/js/contact_form.js"></script>
</div>
